    nav {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem 2rem;

      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #2c3e50;
    }

    p {
      margin: 0.75rem 0;
    }

    ul, ol {
      margin-left: 1.5rem;
    }

    blockquote {
      background: #ecf0f1;
      padding: 1rem;
      border-left: 5px solid #3498db;
      margin: 1.5rem 0;
      font-style: italic;
    }

    .tips {
      background: #e8fdf5;
      padding: 1rem;
      border-left: 5px solid #2ecc71;
      margin: 1.5rem 0;
    }

    .footer-quote {
      margin-top: 3rem;
      font-weight: bold;
      color: #27ae60;
      text-align: right;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      margin-top: 3rem;
    }
  </style>
