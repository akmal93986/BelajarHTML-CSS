<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BelajarRPL - Akmal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3498db, #2ecc71);
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 1rem 2rem;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3rem;
      min-height: 90vh;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
    }

    .hero img {
      width: 40%;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero img {
        width: 100%;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">BelajarRPL</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="materi.html">Materi</a></li>
      <li><a href="tentang.html">Tentang</a></li>
      <li><a href="kontak.html">Kontak</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>Belajar RPL Jadi Menyenangkan</h1>
      <p>Pelajari dasar-dasar HTML, CSS, dan JavaScript dengan mudah dan cepat. Cocok buat kamu yang ingin masuk ke dunia pemrograman!</p>
    </div>
    <img src="ilustrasi.jpeg" alt="Ilustrasi belajar coding" />
  </section>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
